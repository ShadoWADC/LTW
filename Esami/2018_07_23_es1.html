<html>
  <head>
    <script>
      function checkMatricola(){
        var matricola = document.es1.matricola.value;
        if(isNaN(matricola)){
          alert("Inserisci una matricola numerica");
          return false;
        }
        if(matricola.length>=6&&matricola.length<=8){
          return true;
        }
        alert("La matricola deve avere tra le 6 e le 8 cifre");
        return false;
      }

      function controlloEsami(){
        if(document.es1.esami_numero.value=="0"){
          document.es1.esami_media.value="0";
        }
      }

      function validaForm(){
        if(document.es1.privacy.checked)return true;
        alert("Accetare Privacy Consent");
        return false;
      }

      function  verificaCanale(){
        if(document.es1.anno_corso.value=="3"){
          document.es1.canale.value="Unico";
        }
        var c = document.es1.cognome.value.charAt(0).toUpperCase();
        if(document.es1.anno_corso.value=="1"||document.es1.anno_corso.value=="2"){
          if(c>="A"&&c<="K") {
            alert("Nel Test 1");
            document.es1.canale.value="1";
          }
          else if(c>="L"&&c<="Z"){
            alert("Nel Test 2");
            document.es1.canale.value="2";
          }
        }
      }
    </script>
  </head>
  <body>
      <form action="" method="POST" name="es1" onsubmit="return validaForm();" ><br>
        Nome:<input type="text" name="nome" size="50" maxlength="50"><br/>
        Cognome: <input type="text" name="cognome" size="50" maxlength="50"><br>
        Matricola: <input type="text" name="matricola" size="12" maxlength="12" onChange="return checkMatricola();" pattern="/[0-9]{6,8}/g"><br>
        Anno di corso: <select name="anno_corso" onchange="return verificaCanale();">
          <option value="nessuno" selected></option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="FC">FC</option>
        </select><br>
        Anno FC: <input type="text" name="fc" size="1" maxlength="1" contenteditable="false"><br>
        Canale di studio: <select name="canale" onchange="return verificaCanale();">
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="Unico">Unico</option>
        </select><br>
        Esami sostenuti: <select name="esami_numero" onchange="return controlloEsami();">
          <option value="0" selected>0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
        </select><br>
        Media degli esami: <input type="text" name="esami_media" size="6" maxlength="6" onchange="return controlloEsami();"><br>
        Privacy Consent: <input type="checkbox" name="privacy" checked><br>
        <input type="file" name="immagine"><br>
        <input type="submit" value="Invia">
        <input type="reset" value="Reset">
      </form>
  </body>
</html>
