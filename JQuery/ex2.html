<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
      <title>JQuery: esercizio 1</title>
   </head>
   <body>
      <script src="jquery.min.js.download"></script>
      <script>
         $(document).ready(function(){
           $("#bottone1").click(function(){
             $("h1").empty();
           });
           $("#bottone2").click(function(){
             $("#secondoDiv").css("color","red");
           });
           $("#bottone3").mouseover(function(){
             $("#secondoDiv").text("abc");
           });
         });
      </script>
      <h1>Primo titolo</h1>
      <h1>Secondo titolo</h1>
      <h1>Terzo titolo</h1>
      <br>
      <button id="bottone1">Bottone 1</button>
      <button id="bottone2">Bottone 2</button>
      <button id="bottone3">Bottone 3</button>
      <br>
      <div id="primoDiv">Primo elemento div</div>
      <div id="secondoDiv">Secondo elemento div</div>
      <hr>
   </body>
</html>
